<html>
<head>


<script src="jquery-1.12.0.min.js"></script>
<script language="javascript">


$( document ).ready(function() {
	
	//Variabele opzetten
	var images; 	
	
	//PHP bestand aanroepen die een JSON bestand terug geeft en deze in bovenstaande variabele proppen
	$.getJSON("http://127.0.0.1:80/directoryScan.php", function(json){
   		images = json;
	});

	//Functie om een willekeurig getal tussen min en max te krijgen
	function getRandomInt(min, max) {
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	};
	
	//Divs in een array
	divid = new Array(8)
	divid[0] = 'een'
	divid[1] = 'twee'
	divid[2] = 'drie'
	divid[3] = 'vier'
	divid[4] = 'vijf'
	divid[5] = 'zes'
	divid[6] = 'zeven'
	divid[7] = 'acht'
	
	//Functie defineren die het plaatje veranderd naar een uit de array
	function changeImage() {
	
		//Pak een willekeurig nummer tussen 0 en het aantal elementen uit een array (minus 1, want we beginnen altijd bij 0 ipv 1)
		randomImg = getRandomInt(0, (images.length -1));
		randomDiv = getRandomInt(0, (divid.length -1));
		//image uit array verwijderen zodat het plaatje niet dubbel gebruikt wordt. 
		
		
		//Welke plaatje hebben we het over?
		//Tip: Wat je wilt doen is zorgen dat je een element met een bepaalde id, die in een ander element met een specifieke id zit, vindt. Dus een id in een id.
	    var image = document.querySelector("#"+divid[randomDiv]+" #plaatje"); 

	    //Source van het plaatje veranderen
		image.src = 'img/'+images[randomImg];

				
	};

	//Voer deze functie elke 2000ms uit 
	setInterval(changeImage,2000);
})

</script>

</head>
<body>
	<div id = "een">
		<img src="img/ballen.gif" id="plaatje"> 
	</div>

	</div>

	</div>
	<div id = "vijf">

	</div>
	<div id = "zes">

	</div>
	<div id = "zeven">

	</div>
	<div id = "acht">

	</div>
</body>
</html>
